<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" href="main.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"/>
        <script src="JS/jquery-3.5.1.min.js"></script>
        <script src="JS/multislider.min.js"></script>
        <title>Cart</title>
    </head>
    <body>
        <!--Navbar-->
        <nav>
            <!--Here is top one and in this part I put logo and the shopping cart-->
            <div class="navbar-top">
                <div>
                    <i id="menuButton" class="fas fa-bars"></i>
                    <!--Logo-->
                    <a href="cart.html">
                        <h2 class="logo">LOGO</h2>
                    </a>
                </div>
                <div>
                    <!--Shopping cart-->
                    <div class="shopping-cart">
                        <div class="sum-prices">
                            <!--Shopping cart logo-->
                            <i class="fas fa-shopping-cart shoppingCartButton"></i>
                            <!--The total prices of products in the shopping cart -->
                            <h6 id="sum-prices"></h6>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Navbar bottom part -->
            <!-- Here I put the links to the other pages or nav links -->
            <div class="producstOnCart hide">
                <div class="overlay"></div>
                <div class="top">
                    <button id="closeButton">
                        <i class="fas fa-times-circle"></i>
                    </button>
                    <h3>Cart</h3>
                </div>
                <ul id="buyItems">
                    <h4 class="empty">Your shopping cart is empty</h4>
                    <!-- <li class="buyItem"-->
                </ul>
                <button class="btn checkout hidden">Check out</button>
            </div>
        </nav>
        <main>
            <section class="main-section">
                <div class="product-container">
                    <h3>Favourite Cake</h3>
                    <div class="products">
                        <div class="product">
                            <div class="product-under">
                                <figure class="product-image">
                                    <img src="#" alt="Cake"/>
                                    <div class="product-over">
                                        <button class="btn btn-small addToCart" data-product-id="1">
                                            <i class="fas fa-cart-plus"></i>Add to cart</button>
                                        <a href="#" class="btn btn-small">More Info</a>
                                    </div>
                                </figure>
                                <div class="product-summary">
                                    <h4 class="productName">Cake 1</h4>
                                    <p>luctus quis et est. Integer pretium purus</p>
                                    <h6 class="price">
                                        $<span class="priceValue">9</span>
                                    </h6>
                                </div>
                            </div>
                        </div>
                        <div class="product">
                            <div class="product-under">
                                <figure class="product-image">
                                    <img src="#" alt="Cake2"/>
                                    <div class="product-over">
                                        <button class="btn btn-small addToCart" data-product-id="2">
                                            <i class="fas fa-cart-plus"></i>Add to cart</button>
                                        <a href="#" class="btn btn-small">More Info</a>
                                    </div>
                                </figure>
                                <div class="product-summary">
                                    <h4 class="productName">Cake 2</h4>
                                    <p>luctus quis et est. Integer pretium purus</p>
                                    <h6 class="price">
                                        $<span class="priceValue">9</span>
                                    </h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
          </section>
        <script src="JS/script.js"></script>
        <script src="shopping-cart.js"></script>
        </main>
    </body>
</html>
